    <form action="" id="submit" class="d-flex d-none d-md-block d-sm-none rounded mt-5 bg-success flex-column w-50 m-auto text-light">
        <div class="p-3">
            <h3 class="text-center">Inscrivez-vous.</h3>
            <div class=" position-relative">
                <label class="mt-3" for="user">Nom d'utilisateur</label>
                <input id="user" class="form-control" type="text" name="user" placeholder="Nom d'utilisateur">
                <span class="position-absolute end-0 usesSpan"></span>
                <p class="sizing user "></p>
            </div>
            
            <div class="position-relative">
                <label class="mt-3" for="mail">Votre mail</label>
                <input id="mail" class="form-control" type="email" name="mail" placeholder="Votre mail">
                <span  class="position-absolute end-0 mailspan"></span>
                <p class="sizing mail"></p>
            </div>
            
            <div class="position-relative">
                <label class="mt-3" for="password">Mot de passe</label>
                <input id="passeword" class="form-control" type="password" name="password" placeholder="Mot de passe">
                <span class="position-absolute end-0 passwordspan"></span>
                <p class="sizing password"></p>
            </div>
            
            <div class="position-relative">
                <label class="mt-3" for="passwordConfirm">Confirmer mot de passe</label>
                <input id="passewordConfirm" class="form-control" type="password" name="passwordConfirm" placeholder="Confirmer">
                <span class="position-absolute end-0 passwordConfirmspan"></span>                
                <p class="sizing passwordConfirm"></p>
            </div>
            
            <button class="mt-3 w-100 btn btn-warning">Connexion</button>
        </div>
    </form>
